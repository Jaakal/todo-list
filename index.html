<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Template</title>
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
</head>
<body>
  <div class="container">
    <form class="add-project hide">
      <input type="text" id="add-project" name="add-project" placeholder="Project">
        
      <input type="submit" id="submit-project" value="Add">
    </form>


    <form class="add-activity hide">
      <select id="project-list" name="project-list">
      </select>
      <input type="text" id="title" name="title" placeholder="Title">
      <input type="text" id="description" name="description" placeholder="Description">
      <input type="date" id="due-date" name="due-date" value="2017-06-01">

      <select id="priority-list" name="priority-list">
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>

      <input type="submit" id="submit-activity" value="Add">
    </form>
    <h2>Todo List</h2>
    <div class="button-bar">
      <select id="choose-project-list" name="choose-project-list">
      </select>
      <button class="add-project-button">Add Project</button>
      <button class="add-activity-button">Add Activity</button>
    </div>
    <table class="todo-table">
      <tr>
        <th>Project</th>
        <th>Title</th>
        <th>Due Date</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Edit</th>
      </tr>
    </table>
  </div>
</body>
</html>
